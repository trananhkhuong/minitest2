<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBers = ["1","1","3","5","7","a","s","d","99","99","28","82","68","a"]
    let count = 0;
    let putNum = prompt("Nhập phần tử mà bạn muộn :");
    function findNum(){
        for (let i = 0; i < numBers.length ; i++) {
            if (putNum === numBers[i]){
                count ++
            }
        }
        document.write("Số lần xuất hiện của phần tử " + " " + putNum + " " + " là " + count + "" + " lần.")
    }
    findNum();
</script>
</body>
</html>
